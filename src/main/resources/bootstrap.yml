spring:
  cloud:
    config:
      name: dzp-config
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: spring-cloud-config-server
    bus:
      trace:
        enabled: true                                       #跟踪总线事件
    application:
        name: spring-cloud-config-client
    rabbitmq:
        host: localhost
        port: 5672
        username: root
        password: root

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
